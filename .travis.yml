# https://github.com/andreashuber69/lightning-node-operator/blob/develop/README.md
os: linux
dist: focal
language: node_js
node_js:
- lts/*

branches:
  only:
  - develop
  - /^release\/.*/
  - master

script:
- npm run ci

after_script:
- npx coveralls <./coverage/lcov.info

deploy:
  provider: npm
  cleanup: false
  email:
    secure: ""
  api_token:
    secure: ""
  on:
    branch: master

notifications:
  email:
    recipients:
    - secure: ""
